<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AR Home Marketing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            z-index: 999;
            font-weight: bold;
        }

        .hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(102,126,234,0.9);
            color: white;
            padding: 16px 24px;
            border-radius: 15px;
            z-index: 999;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- UI Overlay -->
    <div class="overlay">
        ðŸ“± Arahkan kamera ke Hiro Marker
    </div>

    <div class="hint">
        Gunakan marker Hiro<br>
        Model rumah akan muncul di atas marker
    </div>

    <!-- AR Scene -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
    >

        <!-- Assets -->
        <a-assets>
            <a-asset-item
                id="rumahModel"
                src="rumahmodern.glb">
            </a-asset-item>
        </a-assets>

        <!-- Hiro Marker -->
        <a-marker preset="hiro">

            <!-- 3D Model -->
            <a-entity
                gltf-model="#rumahModel"
                position="0 0 0"
                rotation="0 180 0"
                scale="0.3 0.3 0.3"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
            </a-entity>

            <!-- Lighting -->
            <a-light type="ambient" intensity="0.6"></a-light>
            <a-light type="directional" intensity="0.8" position="1 2 1"></a-light>

        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
