<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>AR Visualisasi Properti</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 10;
    }

    #info {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 18px;
      border-radius: 12px;
      display: none;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="info">üè° Rumah Modern ‚Äì 2 Lantai</div>
<div id="hint">Arahkan kamera ke marker ‚Ä¢ Pinch untuk zoom</div>

<a-scene
  mindar-image="imageTargetSrc: targets.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  embedded
>

  <a-assets>
    <a-asset-item id="rumah" src="rumahmodern.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model
      src="#rumah"
      position="0 0 0"
      scale="0.25 0.25 0.25"
      rotation="0 180 0"
      class="clickable"
    ></a-gltf-model>
  </a-entity>

</a-scene>

<script>
  const model = document.querySelector('.clickable');
  const info = document.getElementById('info');

  model.addEventListener('click', () => {
    info.style.display = 'block';
    setTimeout(() => info.style.display = 'none', 3000);
  });
</script>

</body>
</html>
